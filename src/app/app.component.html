<div class="container main-container">
<div class="row">
  <div class="col-md-4">
    <h1>Firechat</h1>
  </div>
  <div class="col-md-8">
    <div class=" text-right" *ngIf="_cs.usuario.uid">
      <button class="btn btn-outline-danger"
      (click)="_cs.logout()">Salir</button>
    </div>
  </div>
</div>

<div class="chat-window">


    <app-login *ngIf="!_cs.usuario.uid"></app-login>

    <app-chat *ngIf="_cs.usuario.uid"></app-chat>

</div>

</div>
